name: Continuos integration with git hub actions
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test_build:
    runs-on: ubuntu-lastest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
      - uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
      - name: clean project
        run: ./greadlew clean
      - name: run all test
        run: ./gradlew testClasses
      - name: create .jar and install
        run: ./greadlew bootJar
